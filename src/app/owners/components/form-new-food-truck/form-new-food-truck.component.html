<div class="center-container">
  <mat-card>
    <mat-card-title>Register Your Food Truck</mat-card-title>
    <form #form="ngForm">
      <div >
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" name="ownerFirstName" [(ngModel)]="foodTruckData.ownerFirstName" required >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" name="ownerLastName" [(ngModel)]="foodTruckData.ownerLastName" required >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Food Truck or Brand Name </mat-label>
          <input matInput placeholder="Your Food Truck or Brand Name" name="brandName"[(ngModel)]="foodTruckData.brandName" required >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="account@domain.com" name="email" [(ngModel)]="foodTruckData.email" required email >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Address" name="address" [(ngModel)]="foodTruckData.address">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Website URL</mat-label>
          <input matInput placeholder="Website URL" name="websiteUrl" [(ngModel)]="foodTruckData.websiteUrl">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Menu URL </mat-label>
          <input matInput placeholder="Menu Link" name="menuUrl" [(ngModel)]="foodTruckData.menuUrl">
        </mat-form-field>
      </div>
      <button mat-raised-button color="secondary" (click)="clearForm()">Cancel</button>
      <button mat-raised-button color="primary"  (click)="createFoodTruck()"  [disabled]="form.invalid" routerLink="/home">Save</button>
    </form>
  </mat-card>
</div>
